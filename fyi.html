<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello... </title>
    <link rel="stylesheet" href="screen.css" type="text/css">
    <link rel="stylesheet/less" type="text/css" href="sass/styles.less" />
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="photo/data.js" type="text/javascript"></script>
</head>

<body onselectstart="return false;">
    <!-- <h1 style="margin:150px auto 30px auto; text-align:center;">Polaroid_Gallery Demo</h1> -->
    <div style="background-color: #333; height: 250px;">
        <div class="container py-5">
            <div class="output" id="output">
                <h1 class="cursor" style="color: white; text-align: center;"></h1>
                <p></p>
            </div>
        </div>
        <div class="wrap" id="wrap">
            <div class="photo photo_front" id="photo_{{index}}" onclick="turn(this)">
                <div class="photo-wrap">
                    <div class="side side-front">
                        <p class="image"><img src="photo/{{img}}"></p>
                        <p class="caption">{{caption}}</p>
                    </div>
                    <div class="side side-back">
                        <p class="desc">{{desc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-36251023-1']);
        _gaq.push(['_setDomainName', 'jqueryscript.net']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') +
                '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();

        // values to keep track of the number of letters typed, which quote to use. etc. Don't change these values.
        var i = 0,
            a = 0,
            isBackspacing = false,
            isParagraph = false;

        // Typerwrite text content. Use a pipe to indicate the start of the second line "|".  
        var textArray = [
            "",
            "Hallo, Dell",
            "Maaf sebelumnya kalau ini bisa bikin lu kaget... hehehe",
            "Ya, lu tau dulu gua sempet suka sama ayu,",
            "Pernah nembak dia juga,",
            "Pada akhirnya ditolak.",
            "Lu juga tau baik dan buruknya gua.",
            "Tau gimana sifat gua.",
            "Gak tau kenapa gua pengen mengakhiri kesendirian gua.",
            "Mau gak jadian sama gua?",
            "Tolong bales di WA ye..."
        ];

        // Speed (in milliseconds) of typing.
        var speedForward = 100, //Typing Speed
            speedWait = 1000, // Wait between typing and backspacing
            speedBetweenLines = 1000, //Wait between first and second lines
            speedBackspace = 25; //Backspace Speed

        //Run the loop
        typeWriter("output", textArray);

        function typeWriter(id, ar) {
            var element = $("#" + id),
                aString = ar[a],
                eHeader = element.children("h1"), //Header element
                eParagraph = element.children("p"); //Subheader element

            // Determine if animation should be typing or backspacing
            if (!isBackspacing) {

                // If full string hasn't yet been typed out, continue typing
                if (i < aString.length) {

                    // If character about to be typed is a pipe, switch to second line and continue.
                    if (aString.charAt(i) == "|") {
                        isParagraph = true;
                        eHeader.removeClass("cursor");
                        eParagraph.addClass("cursor");
                        i++;
                        setTimeout(function () {
                            typeWriter(id, ar);
                        }, speedBetweenLines);

                        // If character isn't a pipe, continue typing.
                    } else {
                        // Type header or subheader depending on whether pipe has been detected
                        if (!isParagraph) {
                            eHeader.text(eHeader.text() + aString.charAt(i));
                        } else {
                            eParagraph.text(eParagraph.text() + aString.charAt(i));
                        }
                        i++;
                        setTimeout(function () {
                            typeWriter(id, ar);
                        }, speedForward);
                    }

                    // If full string has been typed, switch to backspace mode.
                } else if (i == aString.length) {

                    isBackspacing = true;
                    setTimeout(function () {
                        typeWriter(id, ar);
                    }, speedWait);

                }

                // If backspacing is enabled
            } else {

                // If either the header or the paragraph still has text, continue backspacing
                if (eHeader.text().length > 0 || eParagraph.text().length > 0) {

                    // If paragraph still has text, continue erasing, otherwise switch to the header.
                    if (eParagraph.text().length > 0) {
                        eParagraph.text(eParagraph.text().substring(0, eParagraph.text().length - 1));
                    } else if (eHeader.text().length > 0) {
                        eParagraph.removeClass("cursor");
                        eHeader.addClass("cursor");
                        eHeader.text(eHeader.text().substring(0, eHeader.text().length - 1));
                    }
                    setTimeout(function () {
                        typeWriter(id, ar);
                    }, speedBackspace);

                    // If neither head or paragraph still has text, switch to next quote in array and start typing.
                } else {

                    isBackspacing = false;
                    i = 0;
                    isParagraph = false;
                    a = (a + 1) % ar.length; //Moves to next position in array, always looping back to 0
                    setTimeout(function () {
                        typeWriter(id, ar);
                    }, 50);

                }
            }
        }
    </script>

</body>

</html>
